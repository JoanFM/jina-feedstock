{% set name = "jina" %}
{% set version = "3.12.0" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0fdf53b459729c2b43ea0919db1cbbe2aab7394370a7d56fae06a1d4406b2fc6

build:
  number: 0

outputs:
  - name: jina-core
    build:
      noarch: python
      entry_points:
        - jina = cli:main
      script: python -m pip install . --no-deps -vv
      script_env:
        - JINA_PIP_INSTALL_CORE=1
    test:
      requires:
        - pip
      imports:
        - jina
      commands:
        - pip check
        - jina --version
    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - __unix
        - python >=3.7
        - docarray >=0.16.4
        - grpcio >=1.46.0,<=1.47.0
        - grpcio-health-checking >=1.46.0,<=1.47.0
        - grpcio-reflection >=1.46.0,<=1.47.0
        - jina-hubble-sdk >=0.26.4
        - numpy
        - opentelemetry-api >=1.12.0
        - packaging >=20.0
        - protobuf >=3.20.0
        - pyyaml >=5.3.1
  - name: jina-perf
    test:
      requires:
        - pip
      imports:
        - jina
      commands:
        - pip check
        - jina --version
    build:
      noarch: python
      entry_points:
        - jina = cli:main
      script: python -m pip install . --no-deps -vv
      script_env:
        - JINA_PIP_INSTALL_PERF=1
    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - __unix
        - python >=3.7
        - docarray >=0.16.4
        - grpcio >=1.46.0,<=1.47.0
        - grpcio-health-checking >=1.46.0,<=1.47.0
        - grpcio-reflection >=1.46.0,<=1.47.0
        - jina-hubble-sdk >=0.26.4
        - numpy
        - opentelemetry-api >=1.12.0
        - opentelemetry-exporter-otlp >=1.12.0
        - opentelemetry-instrumentation-aiohttp-client >=0.33b0
        - opentelemetry-instrumentation-fastapi >=0.33b0
        - packaging >=20.0
        - prometheus_client >=0.12.0
        - protobuf >=3.20.0
        - pyyaml >=5.3.1
        - uvloop
  - name: jina
    test:
      requires:
        - pip
      imports:
        - jina
      commands:
        - pip check
        - jina --version
    build:
      noarch: python
      entry_points:
        - jina = cli:main
      script: python -m pip install . --no-deps -vv
    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - __unix
        - python >=3.7
        - aiofiles
        - aiohttp
        - aiostream
        - docarray >=0.16.4
        - docker-py
        - fastapi >=0.76.0
        - filelock
        - grpcio >=1.46.0,<=1.47.0
        - grpcio-health-checking >=1.46.0,<=1.47.0
        - grpcio-reflection >=1.46.0,<=1.47.0
        - jina-hubble-sdk >=0.26.4
        - numpy
        - opentelemetry-api >=1.12.0
        - opentelemetry-exporter-otlp >=1.12.0
        - opentelemetry-instrumentation-aiohttp-client >=0.33b0
        - opentelemetry-instrumentation-fastapi >=0.33b0
        - packaging >=20.0
        - pathspec
        - prometheus_client >=0.12.0
        - protobuf >=3.20.0
        - pydantic
        - python-multipart
        - pyyaml >=5.3.1
        - requests
        - uvicorn
        - uvloop
        - websockets

about:
  home: https://github.com/jina-ai/jina/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Build cross-modal and multi-modal applications on the cloud \xB7 Neural Search \xB7 Creative AI \xB7 Cloud Native"
  doc_url: https://docs.jina.ai

extra:
  recipe-maintainers:
    - JoanFM
    - nan-wang
    - hanxiao
  feedstock-name: jina
